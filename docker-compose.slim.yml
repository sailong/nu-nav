services:
  nu-nav-slim:
    image: simonchang/nu-nav:slim
    container_name: nu-nav-slim
    restart: always
    ports:
      - "3000:80"
    volumes:
      # 复用同一个数据目录，方便切换版本
      - ./nu-nav-data:/app/backend/prisma
    environment:
      - DATABASE_URL=file:/app/backend/prisma/dev.db
      # JWT_SECRET 会自动生成，也可以在此手动指定
